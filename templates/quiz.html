<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
</head>
<body>
    <h1>Question {{ index + 1 }} of {{ total }}</h1>
    <form method="post">
        <p>{{ question['text'] }}</p>
        {% for option in question['options'] %}
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
        {% endfor %}
        <button type="submit" name="next">Next</button>
    </form>
</body>
</html>
